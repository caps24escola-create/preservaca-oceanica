<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Cultura Oceânica</title>
    <!-- Inclui o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* cinza claro */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
        <!-- Título principal -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Escaneie o QR Code</h1>
        <!-- Descrição do conteúdo -->
        <p class="text-gray-600 mb-6">Aponte a câmera do seu celular para o código abaixo para acessar o site Cultura Oceânica.</p>
        
        <!-- Contêiner onde o QR Code será renderizado -->
        <div id="qrcode" class="flex justify-center items-center p-2 rounded-lg border-2 border-dashed border-gray-300"></div>

        <div class="mt-6 text-sm text-gray-500">
            <p>URL: https://cultura-oceanica.onrender.com</p>
        </div>
    </div>

    <!-- Inclui a biblioteca qrcode.js para gerar o QR Code -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Aguarda o carregamento completo da página antes de executar o script
        window.onload = function() {
            // Cria uma nova instância do QR Code
            new QRCode(document.getElementById("qrcode"), {
                text: "https://cultura-oceanica.onrender.com",
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H // Alto nível de correção de erro
            });
        };
    </script>
</body>
</html>
