<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza Oceânica</title>
    <link rel="stylesheet" href="/_game/ocean-cleaning/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameUI">
            <div>Lixo Coletado: <span id="trashCount">0</span></div>
            <div>Vidas: <span id="lives">1</span></div>
        </div>
        
        <div id="instructions">
            WASD/Setas: Mover | E/Espaço: Coletar lixo | R: Reiniciar
        </div>
        
        <div id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <p>Pressione R para reiniciar</p>
        </div>
    </div>

    <script src="/_game/ocean-cleaning/index.js"></script>
</body>
</html>
