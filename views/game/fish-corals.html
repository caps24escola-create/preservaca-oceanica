<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Flappy Fish</title>
    <link rel="stylesheet" href="/_game/fish-corals/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="fish"></div>
        <div id="score">Pontuação: 0</div>
        
        <div id="startScreen">
            <h1>🐠 Oceanic Flappy Fish 🌊</h1>
            <p class="instruction">Ajude o peixinho a nadar pelos obstáculos do fundo do mar!</p>
            <p class="instruction">Pressione ESPAÇO ou clique para nadar para cima</p>
            <p class="instruction">Evite os corais e rochas marinhas</p>
            <button onclick="startGame()">🏊‍♂️ Começar Aventura</button>
        </div>

        <div id="gameOver">
            <h2>🐟 Fim da Aventura! 🌊</h2>
            <p id="finalScore">Pontuação Final: 0</p>
            <p>O peixinho foi capturado pelos obstáculos do oceano!</p>
            <button onclick="restartGame()">🔄 Tentar Novamente</button>
        </div>
    </div>

    <script src="/_game/fish-corals/index.js"></script>
</body>
</html>
